<html>
	<head >
		<meta charset="UTF-8" />
		<title>Página Inicial</title>
	</head>	
	<link 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
		crossorigin="anonymous"
	>	
	<body>
		<div class="container">
			<div class="jumbotron p-5 bg-light mb-1">
			    <h1 class="display-4">Meus Pedidos</h1>
			</div>
			<nav class="navbar navbar-expand-lg navbar-light bg-light ps-1 pe-3 mb-3 d-flex justify-content-between">
				<div class="navbar-nav">
					<a class="nav-item nav-link active" href="#">Todos</a>
					<a class="nav-item nav-link" href="#">Aguardando</a>
					<a class="nav-item nav-link" href="#">Aprovado</a>
					<a class="nav-item nav-link" href="#">Entregue</a>
				</div>
				<a href="/pedido/formulario"><button class="btn btn-outline-secondary" type="Link">Novo</button></a>
			</nav>			
			<div class="card" th:each="pedido: ${pedidos}">
				<div class="card-header" th:text="${pedido.nomeProduto}">Nome do Produto</div>
				<div class="card-body row">
					<div class="col-12 col-sm-7 mb-3">	
						<div class="row">
							<div class="col-md-5">Valor: <span class="" th:text="${pedido.valor}">199,99</span> </div>
							<div class="col-md-7">Data da Entrega: <span  th:text="${pedido.dataEntrega}">10/02/2022</span> </div>
						</div>					
						
						<div class="">Produto: <input class="form-control" th:value="${pedido.url}" /> </div>
						<div class="">Descrição:
							<div class="">
								<textarea class="form-control" rows="" cols="auto" th:text="${pedido.descricao}">
									Descrição do produto.
								</textarea>
							</div>
						</div>		
					</div>				
					<div class="col-12 col-sm-4">		
						<div class="">
							<img class="img-thumbnail" alt="" th:src="${pedido.imagem}" />
						</div>
					</div>
				</div>
			</div>
		</div>		
	</body>
</html>
